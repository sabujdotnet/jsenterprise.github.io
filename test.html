<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shuttering/Formwork Pro â€” Invoice & Rental Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root { --primary: #2c3e50; --secondary: #3498db; --accent: #e74c3c; --success: #2ecc71; --bg: #f5f6fa; --card: #fff; }
    body { background: linear-gradient(180deg, #560c8e, #2b0b3a); color: #222; margin:0; }
    .container { max-width: 1280px; margin: 0 auto; padding: 20px;}
    header { background: linear-gradient(135deg,var(--primary),var(--secondary)); color: #fff; padding: 20px; border-radius: 8px;}
    .flex { display: flex; gap: 16px; align-items: center;}
    .right { margin-left: auto;}
    .card { background: var(--card); border-radius: 10px; box-shadow: 0 8px 24px #0001; padding: 20px; margin-bottom: 18px;}
    h2, h3 { margin: 0 0 10px 0;}
    .form-group { margin-bottom: 14px; }
    label { font-weight: 600; margin-bottom: 4px; display: block;}
    input, select, textarea { padding: 6px; border: 1px solid #bbb; border-radius: 6px; font-size: 1em;}
    .flex-row { display: flex; flex-wrap: wrap; gap: 10px; }
    button { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;}
    .btn-primary { background: var(--secondary); color: #fff;}
    .btn-danger { background: var(--accent); color: #fff;}
    .btn-success { background: var(--success); color: #fff;}
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.98em;}
    th, td { border: 1px solid #ddd; padding: 7px; text-align: left;}
    th { background: #f2f8fa;}
  </style>
</head>
<body>
  <header>
    <div class="container flex">
      <div class="flex"><i class="fas fa-hard-hat" style="font-size:2.2em"></i><h2>Shuttering/Formwork Pro</h2></div>
    </div>
  </header>
  <main class="container app-grid">
    <div class="card">
      <h3>Rental Items</h3>
      <div class="form-group flex-row">
        <label>Category</label>
        <select id="itemCategory">
          <option value="Slab">Slab</option>
          <option value="Beam">Beam</option>
          <option value="Column">Column</option>
          <option value="Round Column">Round Column</option>
          <option value="Wall">Wall</option>
          <option value="Staircase">Staircase</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group" id="dimInputs"></div>
      <div class="form-group flex-row">
        <label>Area (sqft)</label>
        <input id="itemSqft" type="number" readonly>
        <label>Rate</label><input id="itemRate" type="number">
      </div>
      <div class="form-group flex-row">
        <button id="addItem" class="btn-primary">Add Item</button>
      </div>
      <table id="itemsTable"><thead><tr>
        <th>Category</th><th>Area</th><th>Rate</th><th>Amount</th><th></th>
      </tr></thead><tbody></tbody></table>
    </div>
  </main>
  <script>
    let items=[];
    function $(id){return document.getElementById(id)}
    function ftInToFeet(ft,inId){return (parseFloat($(ft).value)||0)+(parseFloat($(inId).value)||0)/12;}function renderDimInputs(){
  let cat=$("itemCategory").value;
  let d=$("dimInputs");
  d.innerHTML="";
  function field(id,lab){return `<div><label>${lab}</label><input id="${id}Ft" type="number" placeholder="ft"> ft <input id="${id}In" type="number" placeholder="in"> in</div>`;}
  if(cat=="Slab"||cat=="Wall"||cat=="Staircase") d.innerHTML=field("len","Length")+field("wid","Width");
  if(cat=="Beam") d.innerHTML=field("len","Length")+field("wid","Width")+field("dep","Depth");
  if(cat=="Column") d.innerHTML=field("wid","Width")+field("dep","Depth")+field("hgt","Height");
  if(cat=="Round Column") d.innerHTML=field("dia","Diameter")+field("hgt","Height");
  if(cat=="Other") {$("itemSqft").removeAttribute("readonly"); return;} else {$("itemSqft").setAttribute("readonly",true);}
  d.querySelectorAll("input").forEach(inp=>inp.addEventListener("input",calcArea));
}

function calcArea(){
  let cat=$("itemCategory").value; let area=0;
  if(cat=="Slab"||cat=="Staircase") area=ftInToFeet("lenFt","lenIn")*ftInToFeet("widFt","widIn");
  if(cat=="Wall") area=ftInToFeet("lenFt","lenIn")*ftInToFeet("widFt","widIn");
  if(cat=="Beam") area=ftInToFeet("lenFt","lenIn")*(2*ftInToFeet("depFt","depIn")+ftInToFeet("widFt","widIn"));
  if(cat=="Column") area=2*(ftInToFeet("widFt","widIn")+ftInToFeet("depFt","depIn"))*ftInToFeet("hgtFt","hgtIn");
  if(cat=="Round Column") area=Math.PI*ftInToFeet("diaFt","diaIn")*ftInToFeet("hgtFt","hgtIn");
  $("itemSqft").value=area.toFixed(2);
}

function renderItemsTable(){let tbody=$("itemsTable").querySelector("tbody");tbody.innerHTML="";items.forEach((it,i)=>{tbody.innerHTML+=`<tr><td>${it.cat}</td><td>${it.area}</td><td>${it.rate}</td><td>${it.amount}</td><td><button onclick="removeItem(${i})">x</button></td></tr>`});}

function addItem(){let cat=$("itemCategory").value;let area=parseFloat($("itemSqft").value)||0;let rate=parseFloat($("itemRate").value)||0;if(area<=0||rate<=0)return alert("Fill inputs");let amt=area*rate;items.push({cat,area:area.toFixed(2),rate,amount:amt.toFixed(2)});renderItemsTable();}
function removeItem(i){items.splice(i,1);renderItemsTable();}

$("itemCategory").addEventListener("change",renderDimInputs);
$("addItem").onclick=addItem;
renderDimInputs();

  </script>
</body>
</html>
