<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Shuttering/Formwork Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #560c8e, #2b0b3a);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .offline-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      margin: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #fff;
    }
    
    p {
      margin-bottom: 25px;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 4em;
      margin-bottom: 20px;
      color: #f39c12;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">
      <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>You're Offline</h1>
    <p>Shuttering Pro needs an internet connection to load the main application. Please check your connection and try again.</p>
    <p>Some features may be available once the app is loaded and cached.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check for network connection and redirect when online
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
